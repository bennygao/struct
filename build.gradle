group 'cc.devfun'
version = '1.0.9'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

def archive = "${project.name}-${version}.jar"

repositories {
    mavenLocal()
    mavenCentral()
}

jar {

    archiveName = "${archive}"

    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': 'cc.devfun.struct.compiler.StructCompiler'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

dependencies {
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    compile group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.7.0'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.5.3'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
